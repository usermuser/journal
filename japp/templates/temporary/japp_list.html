{% extends 'japp_base.html' %}
{% block title_block %}Journal{% endblock %}
{% block content_block %}
<div>
    <h1>Changes list</h1>

        <thead>
          Last 3 Changes
        </thead>

        <tbody>
            {% if latest_pda_changes %}
              <ul>
              {% for pda in latest_pda_changes %}
                <li><a href="{% url 'japp_detail' pda.pk %}">{{ pda.cpu.zone }}</a></li>
              {% endfor %}
              </ul>
            {% else %}
              <p>No changes yet.</p>
            {% endif %}
        </tbody>
</div>
{% endblock %}
