{% extends 'japp/base.html' %}
{% block title_block %}Registration{% endblock %}
{% block content_block %}
{% if user.is_authenticated %}
    <a href="{% url 'japp:index' %}">Back to main page</a>
{% else %}
    <form action="{% url 'japp:register' %}" method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <input type="submit" value="Submit" />
    </form>
{% endif %}
{% endblock %}
