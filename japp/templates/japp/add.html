{% extends 'japp/base.html' %}
{% block title_block %}Add changes{% endblock %}
{% block content_block %}
{% if user.is_authenticated %}
    <a href="{% url 'japp:index' %}">Back to main page</a>
    <form action="{% url 'japp:add' %}" method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <input type="submit" value="Submit" />
    </form>
{% else %}
    <p>You should be logged in to add changes!</p>
{% endif %}
{% endblock %}
